<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>hw-11-timer</title>
  </head>

  <body>
    <div class="timer">
      <div class="timer__inner">
        <div class="js-timeface">00</div>
        <div class="text">Deys</div>
      </div>
      <div class="timer__inner">
        <div class="js-hoursface">00</div>
        <div class="text">Hours</div>
      </div>
      <div class="timer__inner">
        <div class="js-minsface">00</div>
        <div class="text">Minutes</div>
      </div>
      <div class="timer__inner">
        <div class="js-secsface">00</div>
        <div class="text">Seconds</div>
      </div>
    </div>
    <button class="btnStart">Start the countdown to the New Year 2021</button>
    <script type="module" src="js/task.js"></script>
  </body>
</html>
